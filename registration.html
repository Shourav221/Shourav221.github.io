<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section>
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Register Now</h1>
                <p class="py-6">Join our eSports community today! Click here to create your account and unlock access to exclusive tools, team management features, and tournament updates. Start your journey with us and take your game to the next level!

                </p>
              </div>
              <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Name</span>
                    </label>
                    <input type="name" placeholder="name" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Username</span>
                    </label>
                    <input type="username" placeholder="username" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="email" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="password" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Re-Type Password</span>
                    </label>
                    <input type="re-type password" placeholder="re-type password" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Already have Account?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary text-3xl font-bold">Register Now</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    
</body>
</html>
